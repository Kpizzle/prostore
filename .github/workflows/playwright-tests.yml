name: Playwright Tests Version 4

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - master

permissions:
  id-token: write
  contents: write
  pages: write
  actions: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Cache Node.js dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Ensure Allure results directory exists
        run: mkdir -p allure-results

      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: Verify Allure results exist
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            echo "Allure results found, proceeding with report generation."
          else
            echo "No Allure results found! Skipping report generation."
            exit 1
          fi

      - name: Cache Allure results
        uses: actions/cache@v4
        with:
          path: allure-results
          key: allure-results-${{ github.run_id }}
          restore-keys: |
            allure-results-

      - name: Load existing test report history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: allure-history
          fetch-depth: 1  # Fetch only the latest report history

      - name: Ensure Allure history exists
        run: mkdir -p allure-history/latest

      - name: Clean old reports
        run: rm -rf allure-history/latest/*  # Ensures previous reports are deleted before publishing

      - name: Build Allure test report
        run: |
          mkdir -p allure-history/latest  # Ensure latest folder exists
          npx allure generate allure-results --clean -o allure-history/latest

      - name: Add .nojekyll file
        run: touch allure-history/latest/.nojekyll  # Ensures GitHub Pages serves all files correctly

      - name: Publish Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history
          keep_files: false  # Ensures only "latest/" exists
