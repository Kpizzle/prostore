name: Playwright Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  id-token: write
  contents: read
  pages: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-browsers-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-browsers-

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" > .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env

      - name: Run Playwright tests
        run: npx playwright test
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}

      - name: List files
        run: ls 

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5.0.0

      - name: Generate timestamp for versioning
        run: echo "REPORT_VERSION=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Publish HTML report
        if: always() # We want this to always run, even if test fail prior to this step running
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: playwright-report # This is where index.html will be output
          destination_dir: reports/${{ env.REPORT_VERSION }}
          keep_files: true # Set this to true to make sure we don't wipe out the other content in GitHub Pages
          user_name: 'github-actions[bot]' # This will be the username that gets stamped in the repo commit
          user_email: 'github-actions[bot]@users.noreply.github.com'
      - name: Copy latest report to "latest" directory
        run: |
          cp -r playwright-report $GITHUB_WORKSPACE/latest-report
